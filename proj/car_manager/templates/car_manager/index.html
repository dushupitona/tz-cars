{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/index_style.css' %}">
    <title>Index</title>    
</head>
<body>
    {% include 'car_manager/header.html' %}
    <div class="car_container">
        {% for car in car_list %}
        <a href="{% url 'car_detail' car.id %}">
            <div class="car-card">

                <div class="car-info">

                    <img src="https://s.tmimgcdn.com/scr/800x500/275600/abstract-car-logo-design-template-v6_275611-original.jpg" alt="Car Image">
                    <div class="user_field">
                        <span class="span-title">Make: </span>
                        <span class="span-prop">{{ car.make }}</span>
                    </div>
                    <div class="user_field">
                        <span class="span-title">Model: </span>
                        <span class="span-prop">{{ car.model }}</span>
                    </div>
                    <div class="user_field">
                        <span class="span-title">Year: </span>
                        <span class="span-prop">{{ car.year }}</span>
                    </div>

                </div>
                
            </div>
        </a>
        {% endfor %}
    </div>

        

</body>
</html>
